<div *ngIf="book === null; else bookBlock">No book found</div>

<ng-template #bookBlock>
    <button (click)="editMode = !editMode">{{editMode ? 'Annulla modifiche' : 'Modifica libro'}}</button>

    <div *ngIf="editMode else detailsBlock">
        <app-edit-book-form></app-edit-book-form>
    </div>
    <ng-template #detailsBlock>
        <app-book-details [book]="book"></app-book-details>
    </ng-template>
</ng-template>

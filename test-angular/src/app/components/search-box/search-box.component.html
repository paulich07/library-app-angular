<div class="search-box d-block">
    <form class="form-inline d-inline-flex" (submit)="onSearch()">
        <input
            type="search"
            name="inputBook"
            placeholder="Cerca per titolo, autore, ISBN..."
            class="form-control"
            [(ngModel)]="inputBook"
        >
        <input type="submit" value="Cerca" class="btn btn-primary">
    </form>
</div>

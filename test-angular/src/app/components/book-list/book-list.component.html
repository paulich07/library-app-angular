<div class="book-list">
    <div class="book-item" *ngFor="let book of bookList; let i = index;" (click)="goToDetails(book.isbn)">
        <div class="title">{{book.title}}</div>
        <div class="views">{{book.views}}</div>
        <div class="isbn">{{book.isbn}}</div>
        <button class="btn" (click)="goToDetails(book.isbn)">Go to details</button>
    </div>
</div>

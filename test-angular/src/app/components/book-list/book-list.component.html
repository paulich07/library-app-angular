
<div class="book-list row">
    <div class="col-12">
        <div class="card mb-3 px-4 py-3" *ngFor="let book of bookList; let i = index;">
            <div class="row">
                <div class="col-8">
                    <h4 class="card-title mb-3">
                        <a [routerLink]="['/book', book.id]" class="nav-link">
                            {{book.title}}
                        </a>
                    </h4>
                </div>
                <div class="col text-end">
                    Letto
                    <span class="views">{{book.numberOfReads}}</span>
                    volte
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-12">
                            <h6 class="card-subtitle mb-2">
                                {{book.author}}
                            </h6>
                        </div>
                        <div class="col-6">
                            <small>
                                ISBN
                                <span class="isbn">{{book.isbn}}</span>
                            </small>
                        </div>
                    </div>
                </div>
                <div class="col text-end mt-auto">
                    <button class="btn btn-secondary" (click)="goToDetails(book.id)">Dettagli</button>
                </div>
            </div>
        </div>
    </div>
</div>
